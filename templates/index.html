<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirishnomalar</title>
</head>
<body>
    <h2>Bildirishnomalar</h2>
    <ul id="notification-list"></ul>

    <script>
        let token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzQ1MzE0NTgzLCJpYXQiOjE3NDI3MjI1ODMsImp0aSI6IjU5NjZlNDg4MmQ0YTRmMjJiMDUyMDE0YzljNjUxOTJmIiwidXNlcl9pZCI6Nn0.gZgfMdY_otFl9brG18VItrue1kNkCQQ04rlI7209svk"; // ðŸ”¹ Bu yerga JWT token qo'ying

        // ðŸ“Œ API orqali notificationlarni yuklash
        async function loadNotifications() {
            try {
                let response = await fetch("http://127.0.0.1:8000/api/user-notifications/", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("âŒ Xatolik: API'dan ma'lumot olish muvaffaqiyatsiz.");
                }

                let data = await response.json();
                let list = document.getElementById("notification-list");
                list.innerHTML = ""; // Roâ€˜yxatni tozalash

                data.forEach(notification => {
                    let item = document.createElement("li");
                    item.innerHTML = `<strong>${notification.title}</strong> - ${notification.message} <small>(${notification.timestamp})</small>`;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error(error);
            }
        }

        // ðŸ“Œ WebSocket ulanishi va real-time notificationlar
        let socket = new WebSocket(`ws://127.0.0.1:8000/ws/notifications/?token=${token}`);

        socket.onopen = () => console.log("âœ… WebSocket ulandi!");
        socket.onerror = (error) => console.error("âŒ WebSocket xato:", error);
        socket.onclose = () => console.log("ðŸ”Œ WebSocket yopildi.");

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            let list = document.getElementById("notification-list");
            let item = document.createElement("li");
            item.innerHTML = `<strong>${data.title}</strong> - ${data.message} <small>(${data.timestamp})</small>`;
            list.prepend(item); // Yangi notificationlarni oldinga qoâ€˜shamiz
        };

        // ðŸ“Œ Sahifa yuklanganda notificationlarni yuklash
        document.addEventListener("DOMContentLoaded", loadNotifications);
    </script>
</body>
</html>
